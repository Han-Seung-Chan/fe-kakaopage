<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./public/css/common.css" />
    <title>kakaopage</title>
  </head>
  <body>
    <header class="pos-fixed left-50">
      <div class="first_header dp-flex mg-b-10">
        <h1>kakaopage</h1>

        <form>
          <input type="text" class="search_text pos-rel" placeholder="검색" />
          <input type="submit" class="search_submit pos-rel" value="Enter" />
        </form>

        <div>
          <button class="header_button">STAGE</button>
          <button class="header_button">캐시충전</button>
          <button class="header_button">로그인</button>
        </div>
      </div>

      <div>
        <div class="header_menu_button dp-flex">
          <button>홈</button>
          <button>웹툰</button>
          <button>웹소설</button>
          <button>영화</button>
          <button>방송</button>
          <button>책</button>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="menubar_tag dp-flex">
          <button class="change-color">홈</button>
          <button>요일연재</button>
          <button>웹툰</button>
          <button>소년</button>
          <button>드라마</button>
          <button>로맨스</button>
          <button>로판</button>
          <button>무협</button>
          <button>BL</button>
        </div>
      </section>

      <div class="changed"></div>

      <section class="app_section">
        <img
          src="./public/images/kakaopage_app.png"
          alt="카카오페이지 광고"
          width="540"
          height="70"
        />
      </section>
    </main>

    <footer class="footer dp-flex pos-rel">
      <div class="footer_info txt-l mg-b-10">
        <p>회사소개·이용약관·개인정보처리방침·청소년보호정책·공지사항</p>
        <p>(주)카카오엔터테인먼트 사업자 정보 ▼ | 사업자 정보 확인</p>
        <p>㈜copy Kakao Entertainment Corp.</p>
      </div>
      <div class="footer_mark pos-abs">
        <img
          src="./public/images/ok_mark.png"
          alt="저작권 오케이 마크"
          width="70"
          height="70"
        />
        <div>저작권 OK</div>
      </div>
    </footer>
  </body>
  <script src="./public/js/main.js" type="module"></script>
</html>
